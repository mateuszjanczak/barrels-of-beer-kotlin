openapi: 3.0.0
info:
  version: 1.0-oas3
  title: Barrels of Beer
  contact:
    name: Mateusz Janczak
    url: https://github.com/mateuszjanczak
    email: mateuszjanczak.mj@gmail.com
tags:
  - name: admin-controller
    description: Admin Controller
  - name: auth-controller
    description: Auth Controller
  - name: event-controller
    description: Event Controller
  - name: statistics-controller
    description: Statistics Controller
  - name: tap-controller
    description: Tap Controller
  - name: user-controller
    description: User Controller
paths:
  /api/admin/database/{tableType}/reset:
    post:
      tags:
        - admin-controller
      summary: Deletes data from the selected table in database
      operationId: resetDatabaseUsingPOST
      parameters:
        - name: tableType
          in: path
          description: tableType
          required: true
          schema:
            type: string
            enum:
              - ACTION_EVENTS
              - TAPS
              - TEMPERATURE_EVENTS
      responses:
        '200':
          description: OK
        '201':
          description: Created
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      security:
        - bearerAuth: []
  /api/admin/tap/{tapId}/disable:
    post:
      tags:
        - admin-controller
      summary: Turns off the selected tap
      operationId: disableTapUsingPOST
      parameters:
        - name: tapId
          in: path
          description: tapId
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: OK
        '201':
          description: Created
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      security:
        - bearerAuth: []
  /api/admin/tap/{tapId}/enable:
    post:
      tags:
        - admin-controller
      summary: Turns on the selected tap
      operationId: enableTapUsingPOST
      parameters:
        - name: tapId
          in: path
          description: tapId
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: OK
        '201':
          description: Created
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      security:
        - bearerAuth: []
  /api/admin/tap/{tapId}/remove:
    post:
      tags:
        - admin-controller
      summary: Deletes the selected tap
      operationId: removeTapUsingPOST
      parameters:
        - name: tapId
          in: path
          description: tapId
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: OK
        '201':
          description: Created
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      security:
        - bearerAuth: []
  /api/auth/login:
    post:
      tags:
        - auth-controller
      summary: Logs the user in
      operationId: loginUsingPOST
      requestBody:
        $ref: '#/components/requestBodies/Credentials'
      responses:
        '200':
          description: OK
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/Token'
        '201':
          description: Created
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  /api/auth/refreshToken/{refreshToken}:
    post:
      tags:
        - auth-controller
      summary: Refreshes the token
      operationId: refreshTokenUsingPOST
      parameters:
        - name: refreshToken
          in: path
          description: refreshToken
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/Token'
        '201':
          description: Created
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  /api/auth/remove/{refreshToken}:
    post:
      tags:
        - auth-controller
      summary: Removes refresh token
      operationId: removeRefreshTokenUsingPOST
      parameters:
        - name: refreshToken
          in: path
          description: refreshToken
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
        '201':
          description: Created
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  /api/events/action/download:
    get:
      tags:
        - event-controller
      summary: Downloads action events as csv file
      operationId: downloadActionEventsAsCsvUsingGET
      responses:
        '200':
          description: OK
          content:
            'text/csv': {}
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      security:
        - bearerAuth: []
  /api/events/action/{page}:
    get:
      tags:
        - event-controller
      summary: Returns action events
      operationId: getActionEventsUsingGET
      parameters:
        - name: page
          in: path
          description: page
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: OK
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/PageActionEvent'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      security:
        - bearerAuth: []
  /api/events/temperature/download:
    get:
      tags:
        - event-controller
      summary: Downloads temperature events as csv file
      operationId: downloadTemperatureEventsAsCsvUsingGET
      responses:
        '200':
          description: OK
          content:
            'text/csv': {}
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      security:
        - bearerAuth: []
  /api/events/temperature/{page}:
    get:
      tags:
        - event-controller
      summary: Returns temperature events
      operationId: getTemperatureEventsUsingGET
      parameters:
        - name: page
          in: path
          description: page
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: OK
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/PageTemperatureEvent'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      security:
        - bearerAuth: []
  /api/ranking:
    get:
      tags:
        - statistics-controller
      summary: Returns ranking
      operationId: getRankingUsingGET
      responses:
        '200':
          description: OK
          content:
            'application/json':
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Ranking'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      security:
        - bearerAuth: []
  /api/statistics/from/{from}/to/{to}/interval/{interval}:
    get:
      tags:
        - statistics-controller
      summary: Returns statistics
      operationId: getStatisticsUsingGET
      parameters:
        - name: from
          in: path
          description: from
          required: true
          schema:
            type: string
            format: date-time
        - name: interval
          in: path
          description: interval
          required: true
          schema:
            type: integer
            format: int64
        - name: to
          in: path
          description: to
          required: true
          schema:
            type: string
            format: date-time
      responses:
        '200':
          description: OK
          content:
            'application/json':
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Statistics'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      security:
        - bearerAuth: []
  /api/taps:
    get:
      tags:
        - tap-controller
      summary: Returns taps
      operationId: getTapsUsingGET
      responses:
        '200':
          description: OK
          content:
            'application/json':
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Tap'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      security:
        - bearerAuth: []
    post:
      tags:
        - tap-controller
      summary: Create tap
      operationId: createTapUsingPOST
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewTap'
        description: newTap
        required: true
      responses:
        '200':
          description: OK
        '201':
          description: Created
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      security:
        - bearerAuth: []
  /api/taps/{tapId}:
    get:
      tags:
        - tap-controller
      summary: Returns the selected tap
      operationId: getTapByIdUsingGET
      parameters:
        - name: tapId
          in: path
          description: tapId
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: OK
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/Tap'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      security:
        - bearerAuth: []
    post:
      tags:
        - tap-controller
      summary: Sets the selected tap
      operationId: setTapUsingPOST
      parameters:
        - name: tapId
          in: path
          description: tapId
          required: true
          schema:
            type: integer
            format: int32
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TapDetails'
        description: tapDetails
        required: true
      responses:
        '200':
          description: OK
        '201':
          description: Created
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      security:
        - bearerAuth: []
  /api/users:
    get:
      tags:
        - user-controller
      summary: Returns users
      operationId: getUsersUsingGET
      responses:
        '200':
          description: OK
          content:
            'application/json':
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      security:
        - bearerAuth: []
    post:
      tags:
        - user-controller
      summary: Create user
      operationId: createUserUsingPOST
      requestBody:
        $ref: '#/components/requestBodies/Credentials'
      responses:
        '200':
          description: OK
        '201':
          description: Created
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      security:
        - bearerAuth: []
  /api/users/{userId}:
    get:
      tags:
        - user-controller
      summary: Returns the selected user
      operationId: getUserByIdUsingGET
      parameters:
        - name: userId
          in: path
          description: userId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/User'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      security:
        - bearerAuth: []
    delete:
      tags:
        - user-controller
      summary: Deletes the selected user
      operationId: removeUserUsingDELETE
      parameters:
        - name: userId
          in: path
          description: userId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
        '204':
          description: No Content
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
      security:
        - bearerAuth: []
  /api/users/{userId}/disable:
    post:
      tags:
        - user-controller
      summary: Disabling the selected user
      operationId: disableUserUsingPOST
      parameters:
        - name: userId
          in: path
          description: userId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
        '201':
          description: Created
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      security:
        - bearerAuth: []
  /api/users/{userId}/enable:
    post:
      tags:
        - user-controller
      summary: Enabling the selected user
      operationId: enableUserUsingPOST
      parameters:
        - name: userId
          in: path
          description: userId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
        '201':
          description: Created
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      security:
        - bearerAuth: []
servers:
  - url: http://localhost:8080/
components:
  requestBodies:
    Credentials:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Credentials'
      description: credentials
      required: true
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    ActionEvent:
      type: object
      required:
        - barrelContent
        - currentLevel
        - date
        - id
        - logType
        - singleUsage
        - tapId
        - totalUsage
      properties:
        barrelContent:
          type: string
        currentLevel:
          type: integer
          format: int64
        date:
          type: string
          format: date-time
        id:
          type: string
        logType:
          type: string
          enum:
            - TAP_DISABLE
            - TAP_ENABLE
            - TAP_NEW
            - TAP_READ
            - TAP_READ_TEMPERATURE
            - TAP_REMOVE
            - TAP_SET
        singleUsage:
          type: integer
          format: int64
        tapId:
          type: integer
          format: int32
        totalUsage:
          type: integer
          format: int64
      title: ActionEvent
    Credentials:
      type: object
      required:
        - password
        - username
      properties:
        password:
          type: string
        username:
          type: string
      title: Credentials
    NewTap:
      type: object
      properties:
        tapId:
          type: integer
          format: int32
      title: NewTap
    Pageable:
      type: object
      properties:
        offset:
          type: integer
          format: int64
        pageNumber:
          type: integer
          format: int32
        pageSize:
          type: integer
          format: int32
        paged:
          type: boolean
        sort:
          $ref: '#/components/schemas/Sort'
        unpaged:
          type: boolean
      title: Pageable
    PageActionEvent:
      type: object
      properties:
        content:
          type: array
          items:
            $ref: '#/components/schemas/ActionEvent'
        empty:
          type: boolean
        first:
          type: boolean
        last:
          type: boolean
        number:
          type: integer
          format: int32
        numberOfElements:
          type: integer
          format: int32
        pageable:
          $ref: '#/components/schemas/Pageable'
        size:
          type: integer
          format: int32
        sort:
          $ref: '#/components/schemas/Sort'
        totalElements:
          type: integer
          format: int64
        totalPages:
          type: integer
          format: int32
      title: Page«ActionEvent»
    PageTemperatureEvent:
      type: object
      properties:
        content:
          type: array
          items:
            $ref: '#/components/schemas/TemperatureEvent'
        empty:
          type: boolean
        first:
          type: boolean
        last:
          type: boolean
        number:
          type: integer
          format: int32
        numberOfElements:
          type: integer
          format: int32
        pageable:
          $ref: '#/components/schemas/Pageable'
        size:
          type: integer
          format: int32
        sort:
          $ref: '#/components/schemas/Sort'
        totalElements:
          type: integer
          format: int64
        totalPages:
          type: integer
          format: int32
      title: Page«TemperatureEvent»
    Ranking:
      type: object
      required:
        - barrelContent
        - count
      properties:
        barrelContent:
          type: string
        count:
          type: integer
          format: int64
      title: Ranking
    Sort:
      type: object
      properties:
        empty:
          type: boolean
        sorted:
          type: boolean
        unsorted:
          type: boolean
      title: Sort
    Statistics:
      type: object
      required:
        - items
        - name
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/StatisticsData'
        name:
          type: string
      title: Statistics
    StatisticsData:
      type: object
      required:
        - count
        - date
      properties:
        count:
          type: integer
          format: int64
        date:
          type: string
      title: StatisticsData
    Tap:
      type: object
      required:
        - barrelContent
        - capacity
        - currentLevel
        - enabled
        - tapId
        - temperature
      properties:
        barrelContent:
          type: string
        capacity:
          type: integer
          format: int64
        currentLevel:
          type: integer
          format: int64
        enabled:
          type: boolean
        tapId:
          type: integer
          format: int32
        temperature:
          type: number
          format: float
      title: Tap
    TapDetails:
      type: object
      required:
        - contentType
      properties:
        capacity:
          type: integer
          format: int64
        contentType:
          type: string
          enum:
            - CHMYZ_Pils
            - GAZDA_Marcowe
            - KADUK_Podwójny_Koźlak
            - KICARZ_Koźlak
            - KRASA_Weizen
            - SĘDEK_IPA
            - UPIR_Dunkel
      title: TapDetails
    TemperatureEvent:
      type: object
      required:
        - barrelContent
        - date
        - id
        - tapId
        - temperature
      properties:
        barrelContent:
          type: string
        date:
          type: string
          format: date-time
        id:
          type: string
        tapId:
          type: integer
          format: int32
        temperature:
          type: number
          format: float
      title: TemperatureEvent
    Token:
      type: object
      required:
        - expirationTime
        - refreshToken
        - token
      properties:
        expirationTime:
          type: integer
          format: int64
        refreshToken:
          type: string
        token:
          type: string
      title: Token
    User:
      type: object
      required:
        - enabled
        - id
        - username
      properties:
        enabled:
          type: boolean
        id:
          type: string
        username:
          type: string
      title: User