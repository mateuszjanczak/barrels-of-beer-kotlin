# Sensor
sensor:
  baseUrl: http://192.168.136.110/iolinkmaster/port[SENSOR_ID]/iolinkdevice/pdin/getdata
  timeout: 5 # in seconds

# Token
token:
  secret: <secret>
  expirationTime: 86400

# Spring, MongoDB
spring:
  banner:
    location: banner.txt
  data:
    mongodb:
      uri: mongodb://localhost:27017
      database: barrels-of-beer
      auto-index-creation: true
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

# Logging
sentry:
  dsn: <hidden>
  traces-sample-rate: 1.0