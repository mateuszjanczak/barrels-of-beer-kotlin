# Embedded MongoDB
spring:
  mongodb:
    embedded:
      version: 3.2.3
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

# Sensor
sensor:
  baseUrl: http://localhost/iolinkmaster/port[SENSOR_ID]/iolinkdevice/pdin/getdata
  timeout: 1 # in seconds

# Token
token:
  secret: secret
  expirationTime: 86400

# Logging
sentry:
  logging:
    enabled: false